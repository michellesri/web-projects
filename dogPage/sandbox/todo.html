<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="todo.css">

    <title></title>
  </head>
  <body>
    <div id="instructionsDiv">
      <h2>Instructions:</h2>
      <p>Use the map to search for shelters near you. An example of a sucessful query is as follows-- "dog shelters near Portland, OR" will plot points on the map that locate these shelters for you.</p>
    </div>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>

    <fieldset id="formWrapper">
      <div id="addItemDiv">
        <h3>Add Item</h3>
        <input id='addItemInput' type="text" placeholder="new item">
        <button id="addItemBtn">Add</button>
      </div>
      <div id="todoDiv">
        <h3 id="todoH3">TODO</h3>
        <p class="appendTo"></p>
        <div class="todoItem">
          <input type="checkbox">Application Forms<br>
        </div>
        <div class="todoItem">
          <input type="checkbox">Insurance<br>
        </div>
        <div class="todoItem">
          <input type="checkbox">Vaccines / Shots<br>
        </div>
      </div>

      <div id="completedDiv">
        <h3>Completed</h3>
        <p id="appendToCompleted"></p>
        <div class="todoItem">
          <input type="checkbox" checked><strike>Completed Item</strike>
        </div>
      </div>
    </fieldset>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFwel1uMcw0kxsDjdL1iPaAJ1vPGNLopw&libraries=places&callback=initAutocomplete"
             async defer></script>


    <script src="todo.js"></script>
  </body>
</html>
